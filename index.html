<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Secret Agent Supply</title>
        <link rel="stylesheet" href="resources/reset.css">
        <link rel="stylesheet" href="resources/style.css">
    </head>
    <body>

<!-- Start Header -->

        <header id="company">
            <div class="container">
                <div class="logo">
                    <img src="resources/images/logo.png" alt="White Binoculors Logo">
                    <span class="siteName">Secret Agent Supply Inc.</span>
                </div>
            </div>
        </header>

<!-- End Header -->

<!-- Start Hero -->

        <section id="hero" class="flexContainer">
            <div class="container">
                <div class="newArrival">
                    <div class="heading">
                        <span>new arrival</span>
                        <h2>SPORT BIKES AND MOTORCYCLES</h2>
                    </div>
                </div>
            </div>    
        </section>

<!-- End Hero -->

<!-- Start Nav -->

        <nav class="flexContainer">
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Classes</span>
            <span>Contact</span>
        </nav>

<!-- End Nav -->

<!-- Start Products -->

        <section id="products">

            <div class="flexContainer">

                <div class="product">
                    <img src="resources/images/pen.png" alt="">
                    <div class="productName">
                        <span>Exploding Pen</span>
                    </div>
                </div>

                <div class="product">
                    <img src="resources/images/watch.png" alt="">
                    <div class="productName">
                        <span>Cellular Watch</span>
                    </div>
                </div>

                <div class="product">
                    <img src="resources/images/glasses.png" alt="">
                    <div class="productName">
                        <span>Thermal Glasses</span>
                    </div>
                </div>

            </div>

            <div class="flexContainer">
                <div id="location">
                    <span>Location</span>
                    <div class="location">
                        -47.346436, 84.32354
                    </div>
                </div>

                <div id="hours">
                    <span>Hours</span>
                    <div class="hours">
                        0800-1800
                    </div>
                </div>
            </div>

        </section>

<!-- End Products -->

<!-- Start Footer -->

        <footer>
            <span>Copyright Secret Agent Supply Inc.</span>
        </footer>

<!-- End Footer -->


    </body>
</html>
